<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <style>
        #drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            color: #333;
            font-size: 18px;
        }
        #drop-zone.drag-over {
            border-color: #333;
            background-color: #f0f0f0;
        }

        #image-display img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Drag and Drop File Upload</h2>
    <div id="drop-zone">Drop files here</div>
    <div id="message"></div>

    <h2>Uploaded Images:</h2>
    <div id="image-display"></div>


    <script>
        const dropZone = document.getElementById("drop-zone");
        const message = document.getElementById("message");

        // Highlight drop zone when file is dragged over
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("drag-over");
        });

        // Remove highlight when drag leaves the drop zone
        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("drag-over");
        });

        // Handle file drop
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("drag-over");

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        // Upload the file using Fetch API
        function uploadFile(file) {
            const formData = new FormData();
            formData.append("file", file);

            fetch("/upload", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                message.textContent = data.message;
                if(data.filename){
                    displayImage(data.filename); // Display image immediately after upload
                }else {
                    console.error("No file returned from server")
                }
                
            })
            .catch(error => {
                message.textContent = "Failed to upload file.";
            });
        }

       
        // Display uploaded image
        function displayImage(filename) {
            console.log(filename)
            fetch(`/files/${filename}`)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not OK");
                    return response.blob();
                })
                .then(blob => {
                    const imgUrl = URL.createObjectURL(blob);
                    const imgElement = document.createElement("img");
                    imgElement.src = imgUrl;
                    imgElement.alt = filename;
                    document.getElementById("image-display").appendChild(imgElement);
                })
                .catch((error) => console.error("Error displaying image:", error));
        }
    </script>
</body>
</html>
